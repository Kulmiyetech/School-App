<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<center>
<body>
    <h1>Add New Student</h1>
    <form action="/add_student", method="POST">
        <input type="text" name="name" placeholder="Name"><br><br>
        <input type="text" name="faculty" placeholder="Faculty"><br><br>
        <input type="text" name="semester" placeholder="Semester"><br><br>
        <button type="submit">Add Student</button> <br><br>
    </form>
            <h3>Student List</h3>
 
        
        <table border="1" cellspacing="0">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Faculty</th>
                    <th>Semester</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for student in students%}
                <tr>
                    <td>{{student.id}}</td>
                    <td>{{student.name}}</td>
                    <td>{{student.faculty}}</td>
                    <td>{{student.semester}}</td>
                     
                    <td>
                        <a href="/edit_student/{{student.id}}">Edit</a> |
                        <a href="/delete_student/{{student.id}}" 
                        onclick="return confirm('Are you sure to delete?')">delete</a>
                    </td>

                </tr>
                {% endfor%}
            </tbody>

        </table>
 
</body>
</center>
</html>
